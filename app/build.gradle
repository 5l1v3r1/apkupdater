apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.apkupdater"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 29
        versionName "1.5.11"
        testApplicationId "com.apkupdater.test"
        testInstrumentationRunner "com.apkupdater.test.CucumberInstrumentation"
        multiDexEnabled true
    }

    applicationVariants.all {
        variant -> variant.resValue "string", "app_version", variant.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            assets.srcDirs = ['src/androidTest/assets']
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Annotation dependencies
    kapt  "org.androidannotations:androidannotations:$aa_version"
    annotationProcessor "org.androidannotations:otto:$aa_version"

    // Compile dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.androidannotations:androidannotations-api:$aa_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "com.google.android.material:material:1.0.0"
    implementation "androidx.preference:preference:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "org.jsoup:jsoup:1.10.2"
    implementation "com.squareup:otto:1.3.8"
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.squareup.okhttp3:okhttp:3.10.0"
    implementation "com.github.yeriomin:play-store-api:0.18"
    implementation "eu.chainfire:libsuperuser:1.0.0.201704021214"
    implementation "uy.kohesive.injekt:injekt-core:1.16.1"

    // Test dependencies
    testImplementation "junit:junit:4.12"
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation "info.cukes:cucumber-android:1.2.5"
}
